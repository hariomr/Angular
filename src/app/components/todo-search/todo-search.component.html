<div class="flex flex-col items-center p-6 bg-gray-100 min-h-screen w-full h-full">
  <h1 class="text-3xl font-bold text-gray-800 mb-6" appStyle>Todo App</h1>

  <!-- Input Field and Button Container -->
  <div class="flex items-center space-x-4 mb-6">

    <!-- input field  -->
    <input
      [(ngModel)]="newTodo"
      id="input"
      type="text"
      placeholder="Enter a todo"
      class="p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 w-80"
    />
    <!-- add todo button -->
    <button
      (click)="addTodo()"
      class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none"
    >
      Add
    </button>
  </div>

  <!-- rendering Todo Component -->
  <app-my-todo class="flex-grow" [todos]="todos" (remove)="handleRemove($event)"></app-my-todo>
  <!-- <app-footer></app-footer> -->
  <a routerLink="joke">Need a Joke ? Just click Me!!!</a>
  <router-outlet></router-outlet>
</div>
